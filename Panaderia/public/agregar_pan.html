<!DOCTYPE html>
<html lag="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <title>Agregar variedad de pan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
        <h1> MENU PARA AÑADIR PAN </h1>
        </div>
        <form action="/agregarPan" method="POST">
            <label for="nombre_pan">Añadir nombre del pan:</label><br>
            <input type="text" id="nombre_pan" name="nombre_pan"><br>
            <label for="proveedor_pan">Añadir proveedor:</label><br>
            <input type="text" id="proveedor_pan" name="proveedor_pan"><br>
            <label for="origen_pan">Añadir pais de origen:</label><br>
            <input type="text" id="origen_pan" name="origen_pan">
            <br><br>
            <button type="submit" class="btn btn-primary">Agregar pan</button>
        </form>
        <br><br>
        <a href="/"> Volver al menu principal </a>

        <footer>
            <div class="attribution">
                Curso de Base de Datos I
                <a
                href="https://classroom.google.com/u/1/c/Mzg5NDczNjM0MDg5/a/NDM5OTQ2NTc3NDUy/details"
                target="_blank"> Laboratorio 6 </a> - Universidad Nacional de San Agustin
            </div>
        </footer>
    </div>
</body>
</html>
